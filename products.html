    .product-card {
      width: 200px;
      max-height: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .product-card img {
      width: 150px;
      max-height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    #cart-table {
      width: 60%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    #cart-table th,
    #cart-table td {
      padding: 10px;
      text-align: center;
    }

    #cart-table th {
      background-color: #f0f0f0;
    }

    #cart-table td img {
      max-width: 50px;
      max-height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }

    #cart-total {
      font-weight: bold;
    }
    .quantity-button{
      padding: 1px 3px;
      background-color: #bab7b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .quantity-button:hover {
      background-color: #b0b4b0;
    }

    .quantity-button:active {
      background-color: #b0b4b0;
    }
    .remove-icon:hover {
      background-color: #b0b4b0;
    }

    .remove-icon:active {
      background-color: #b0b4b0;
    }
    .remove-icon{
      padding: 5px 5px;
      background-color: #bab7b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3d8f3d;
    }

    .cart-total-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 20px;
    }

    .cart-total-container p {
      margin: 5px 0;
    }

    .cart-total-container label {
      font-weight: bold;
      
    }

    .cart-total-container input[type="text"] {
      padding: 5px;
      margin-right: 10px;

    .cart-total-container button#apply-coupon {

      color: white;

    .cart-total-container button#apply-coupon:hover {

    }

    .cart-icon {

      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

/* Checkbox container styles */
#category-filter label {
  display: block;
  margin-bottom: 10px;
  cursor: pointer;
  text-indent: 25px; /* Add indentation to the label text */
  position: relative;
}

/* Checkbox custom design */
.categories + label::before {
  content: "";
  position: relative;
  top: 0;
  left: 0;
  display: inline-block;
  width: 16px;
  height: 16px;
  margin-right: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
  background-color: #fff;
  vertical-align:middle; 
}

/* Checkbox custom design: checked state */
.categories:checked + label::before {
  background-color: #555;
}

    // let selectedCategories = [];
   
    function openCartPage() {
      // Convert the cart array to JSON and store it in localStorage
      localStorage.setItem("cart", JSON.stringify(cart));
      // Open the cart page
      window.location.href = "./cart.html";
    }

    function handleCategoryChange() {
      renderProductListing();
    }

    function handleStockChange() {
      renderProductListing();
    }

    function sortProductsByPriceAsc() {
      products.sort((a, b) => a.price - b.price);
      renderProductListing();
    }

    function sortProductsByPriceDesc() {
      products.sort((a, b) => b.price - a.price);
      renderProductListing();
    }

    function renderProductListing() {
      const productListing = document.getElementById("product-list");
      const categoryCheckboxes = document.querySelectorAll("#category-filter input[name=category]");
      const stockFilterRadios = document.querySelectorAll("#stock-filter input[name=availability]");

      // Get selected stock availability
      const selectedStock = Array.from(stockFilterRadios)
        .filter((radio) => radio.checked)
        .map((radio) => radio.value);

      // Get selected categories
      const selectedCategories = Array.from(categoryCheckboxes)
        .filter((checkbox) => checkbox.checked)
        .map((checkbox) => checkbox.value);

      // Filter products based on selected categories and stock availability
      let filteredProducts = selectedCategories.includes("all")
        ? products
        : products.filter((product) => selectedCategories.includes(product.category));

      if (selectedStock.includes("InStock")) {
        filteredProducts = filteredProducts.filter((product) => product.availability > 0);
      } else if (selectedStock.includes("out-of-stock")) {
        filteredProducts = filteredProducts.filter((product) => product.availability === 0);
      }

      // Clear existing product listing
      productListing.innerHTML = "";

      // Render filtered products
      filteredProducts.forEach((product) => {
        const card = document.createElement("div");
        card.classList.add("product-card");

        const image = document.createElement("img");
image.src = product.image;
// image.alt = product.title;
card.appendChild(image);

const title = document.createElement("h5");
title.innerText = product.title;
card.appendChild(title);

// card.style.overflow = "hidden";
// card.style.textOverflow = "ellipsis";
// card.style.whiteSpace = "nowrap";
// card.style.width = "200px"; // Set a specific width for the card element
// card.style.flexShrink = "0"; // Prevent card from shrinking

// Optionally, adjust the parent container's width as well
const container = document.getElementById("product-list");
container.style.width = "800px"; 

        // const name = document.createElement("p");
        // name.textContent = product.title;
        // card.appendChild(name);

        const price = document.createElement("p");
        price.textContent = "$" + product.price;
        card.appendChild(price);

        const addButton = document.createElement("button");
        addButton.textContent = "Add to Cart";
        addButton.addEventListener("click", () => addToCart(product.id));
        card.appendChild(addButton);

        productListing.appendChild(card);
      });
    }

    function addToCart(productId) {
      const product = products.find((p) => p.id === productId);
      if (product) {
        const existingCartItem = cart.find((item) => item.id === product.id);
        if (existingCartItem) {
          existingCartItem.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        updateCartIcon();
      }
    }

    function updateCartIcon() {
      const cartIcon = document.getElementById("cart-icon");
      cartIcon.textContent = cart.length;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const sortDropdown = document.getElementById("sort-dropdown");
      const categoryCheckboxes = document.querySelectorAll("#category-filter input[name=category]");
      const stockFilterRadios = document.querySelectorAll("#stock-filter input[name=availability]");

      // Attach event listeners
      sortDropdown.addEventListener("change", () => {
        const selectedValue = sortDropdown.value;
        if (selectedValue === "asc") {
          sortProductsByPriceAsc();
        } else if (selectedValue === "desc") {
          sortProductsByPriceDesc();
        }
      });

      categoryCheckboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", handleCategoryChange);
      });

      stockFilterRadios.forEach((radio) => {
        radio.addEventListener("change", handleStockChange);
      });

      // Initial rendering
      sortProductsByPriceAsc(products,Gaming,Mouse,Laptops,popular,HeadSets,Speakers);
      renderProductListing(products,Gaming,Mouse,Laptops,popular,HeadSets,Speakers);
    });
  </script>
</body>

</html>
