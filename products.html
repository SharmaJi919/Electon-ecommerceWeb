  <script>
    let cart = [];

function openCartPage() {
  // Convert the cart array to JSON and store it in localStorage
  localStorage.setItem("cart", JSON.stringify(cart));
  // Open the cart page
  window.location.href = "./cart.html";
}

window.addEventListener("DOMContentLoaded", () => {
  const productListing = document.getElementById("product-list");
  const cartIcon = document.getElementById("cart-icon");
  const sortDropdown = document.getElementById("sort-dropdown");
  const categoryCheckboxes = document.querySelectorAll("#category-filter input[name=category]");

  // Sort products by price in ascending order
  function sortProductsByPriceAsc() {
    products.sort((a, b) => a.price - b.price);
    renderProductListing();
  }

  // Sort products by price in descending order
  function sortProductsByPriceDesc() {
    products.sort((a, b) => b.price - a.price);
    renderProductListing();
  }

  // Handle sort dropdown change
  sortDropdown.addEventListener("change", () => {
    const selectedValue = sortDropdown.value;
    if (selectedValue === "asc") {
      sortProductsByPriceAsc();
    } else if (selectedValue === "desc") {
      sortProductsByPriceDesc();
    }
  });

  // Handle category checkboxes change
  categoryCheckboxes.forEach((checkbox) => {
    checkbox.addEventListener("change", () => {
      renderProductListing();
    });
  });

  function addToCart(productId) {
    const product = products.find((p) => p.id === productId);
    if (product) {
      const existingCartItem = cart.find((item) => item.id === product.id);
      if (existingCartItem) {
        existingCartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartIcon();
    }
  }

  function updateCartIcon() {
    cartIcon.textContent = cart.length;
  }

  function renderProductListing() {
    productListing.innerHTML = "";

    const selectedCategories = Array.from(categoryCheckboxes)
      .filter((checkbox) => checkbox.checked)
      .map((checkbox) => checkbox.value);

    let filteredProducts = selectedCategories.includes("all")
      ? products
      : products.filter((product) => selectedCategories.includes(product.category));

    filteredProducts.forEach((product) => {
      const card = document.createElement("div");
      card.classList.add("product-card");

      const image = document.createElement("img");
      image.src = product.image;
      image.alt = product.name;
      card.appendChild(image);

      const name = document.createElement("p");
      name.textContent = product.name;
      card.appendChild(name);

      const price = document.createElement("p");
      price.textContent = "$" + product.price.toFixed(2);
      card.appendChild(price);

      const addButton = document.createElement("button");
      addButton.textContent = "Add to Cart";
      addButton.addEventListener("click", () => addToCart(product.id));
      card.appendChild(addButton);

      productListing.appendChild(card);
    });
  }
