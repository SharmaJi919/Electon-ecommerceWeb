<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT Mono" />
</head>

<body id="root">
    <div id="main">
        <div id="container">
           
                <h2>Sign in to your account</h2>
                <p>Don't have an account? <span id="signup">Sign up for free</span></p>
                <div id="form-div">
                    <form>
                        <div id="inside-form">
                             <div>
                                <label id="label1" >Email Address</label>
                                <input id="email" type="email" placeholder="Enter Email Adress">
                             </div>
                             <div>
                                <label id="label1">Password</label>
                                <input id="password" type="password" placeholder="Enter Password">
                                <input type="checkbox" id="showPasswordCheckbox">
                                <label for="showPasswordCheckbox" id="show-password">Show Password</label>
                             </div>
                        </div>
                        <button id="signin-btn">Sign In</button>
                     </form>
                </div>
        </div>
    </div>
</body>
<script src="signin.js"></script>
</html>
